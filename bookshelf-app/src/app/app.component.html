<mat-toolbar class="toolbar">
  <span>Bookshelf-Manager</span>

  <mat-form-field>
    <input
      type="search"
      matInput
      placeholder="Search"
      name="search"
      #search
      (input)="onSearchChange(search.value)"
      class="search-input"
    />
  </mat-form-field>
</mat-toolbar>
<div class="button-container">
  <button mat-raised-button (click)="addBook()">Add Book</button>
</div>
<table mat-table [dataSource]="books" class="mat-elevation-z8 demo-table">
  <!-- ISBN Column -->
  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef>ISBN</th>
    <td mat-cell *matCellDef="let row">{{ this.row.isbn }}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let row">{{ this.row.title }}</td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let row">{{ this.row.author }}</td>
  </ng-container>

  <!-- Publisher Column -->
  <ng-container matColumnDef="publisher">
    <th mat-header-cell *matHeaderCellDef>Publisher</th>
    <td mat-cell *matCellDef="let row">{{ this.row.publisher }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let row">
      {{ this.row.price | currency: "USD" }}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <div class="action-buttons">
        <button mat-raised-button color="primary" (click)="editBook(row)">
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="deleteBook(row.id)">
          Delete
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
